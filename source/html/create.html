<!DOCTYPE html>
<htmml lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App</title>
        <link rel="stylesheet" href="../css/create.css">
      </head>

      <body>
        <div id="note">
            <label for="note-name" id="lname">Enter Note Name:</label>
            <input type="text" id="note-name" placeholder="Untitled Note">
            <label for="code-block" id="lcode">Enter Code Snippet:</label>
            <textarea type="text" id="code-block"></textarea>
            <label for="comment-block" id="lcomment">Enter Comment:</label>
            <textarea type="text" id="comment-block"></textarea>
        </div>

        <button id="save-button">Save Note</button>
        <button id="cancel-button">Cancel</button>
      </body>
</htmml>
