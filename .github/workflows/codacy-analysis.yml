name: Codacy Analysis CLI

on:
  push:
    branches:
      - main
      - dev
      - cicd_codequalitytool
  pull_request:
    branches:
      - main
      - dev

jobs:
  codacy-analysis-cli:
    name: Codacy Analysis CLI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Codacy Analysis CLI
        uses: codacy/codacy-analysis-cli-action@master