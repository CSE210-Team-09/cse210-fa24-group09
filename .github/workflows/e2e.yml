name: End-to-End Testing

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  end-to-end-testing:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository code
      - name: Check out code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Prefer the latest
      # Step 3: Initialize package.json with "type": "module"
      - name: Initialize a module
        run: |
          npx json -I -f package.json -e 'this.type="module"'

      # Step 4: Install all dependencies (including puppeteer)
      - name: NPM init
        run: npm init -y

      # Step 5: Install all dependencies (including puppeteer)
      - name: Install puppeteer
        run: npm install puppeteer --save-dev 

      # Step 6: Run Puppeteer tests
      - name: Run Puppeteer Tests
        run: node test/source.js

      # Step 7: Post-test cleanup (Optional)
      - name: Cleanup
        if: always()
        run: echo "Clean up completed"
